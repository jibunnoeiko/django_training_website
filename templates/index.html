<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новая страница</title>
</head>
<body>
{% if obj_list %}
<table border="1">
        <tr>
            <th>ID</th>
            <th>ДАТА</th>
            <th>ИМЯ</th>
            <th>ТЕЛЕФОН</th>
        </tr>
        {% for obj in obj_list %}
            <tr>
                <td>{{ obj.id }}</td>
                <td>{{ obj.order_dt }}</td>
                <td>{{ obj.order_name }}</td>
                <td>{{ obj.order_phone }}</td>
            </tr>
        {% endfor %}
</table>
{% else %}
<h2>Данных нет</h2>
{% endif %}
</body>
</html>
